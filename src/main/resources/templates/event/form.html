<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaYmoLtVGzvD6IzQZIprkRVZl2D02EwB4e2vk8wRFHS+K5Rk8b7D46EHoA" crossorigin="anonymous">
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Crear Nuevo Evento</h1>

        <!-- Formulario para crear evento -->
        <form th:action="@{/eventos/guardar}" th:object="${eventoDTO}" method="post" class="mt-3">
            <div class="form-group">
                <label for="titulo">Título del Evento</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" placeholder="Título del evento">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Descripción del evento">
            </div>

            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio</label>
                <input type="datetime-local" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
            </div>

            <div class="form-group">
                <label for="fechaFin">Fecha de Fin</label>
               <input type="datetime-local" class="form-control" id="fechaFin" th:field="*{fechaFin}" required>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}" placeholder="Ubicación del evento" required>
            </div>

            <div class="form-group">
                <label for="organizadorId">ID del Organizador</label>
                <input type="number" class="form-control" id="organizadorId" th:field="*{organizadorId}" placeholder="ID del organizador">
            </div>

            <div class="form-group">
                <label for="categoriaId">ID de Categoría</label>
                <input type="number" class="form-control" id="categoriaId" th:field="*{categoriaId}" placeholder="ID de la categoría">
            </div>

            <div class="form-group">
                <label for="ciudadId">ID de Ciudad</label>
                <input type="number" class="form-control" id="ciudadId" th:field="*{ciudadId}" placeholder="ID de la ciudad">
            </div>

            <div class="form-group">
                <label for="valor">Valor del Evento (en USD)</label>
                <input type="number" step="0.01" class="form-control" id="valor" th:field="*{valor}" placeholder="Valor del evento" required>
            </div>

            <div class="form-group">
                <label for="imagenHtml">Imagen HTML</label>
                <textarea class="form-control" id="imagenHtml" th:field="*{imagenHtml}" placeholder="Código HTML de la imagen"></textarea>
            </div>

            <div class="form-group">
                <label for="fechaCreacion">Fecha de Creación</label>
                <input type="datetime-local" class="form-control" id="fechaCreacion" th:field="*{fechaCreacion}" required>
            </div>

            <button type="submit" class="btn btn-success">Crear</button>
        </form>

        <a href="/" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
     <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
