<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Crear Nuevo Evento</h1>

        <!-- Formulario para crear evento -->
        <form id="eventoForm" th:action="@{/evento/guardar}" th:object="${eventoDTO}" method="post" class="mt-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="titulo">Título del Evento</label>
                        <input type="text" class="form-control" id="titulo" th:field="*{titulo}" placeholder="Título del evento" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Descripción del evento" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio</label>
                        <input type="datetime-local" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fechaFin">Fecha de Fin</label>
                        <input type="datetime-local" class="form-control" id="fechaFin" th:field="*{fechaFin}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ubicacion">Ubicación</label>
                        <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}" placeholder="Ubicación del evento" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="valor">Valor del Evento</label>
                        <input type="number" step="1" class="form-control" id="valor" th:field="*{valor}" placeholder="Valor del evento" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="organizadorId">Organizador</label>
                        <select class="form-select" id="organizadorId" th:field="*{organizadorId}" required>
                        	<option value="">Selecciona...</option>
							<option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">
						</select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="categoriaId">Categoría</label>
                        <select class="form-select" id="categoriaId" th:field="*{categoriaId}" required>
                        	<option value="">Selecciona...</option>
							<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">
						</select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="ciudadId">Ciudad</label>
                        <select class="form-select" id="ciudadId" th:field="*{ciudadId}" required>
                        	<option value="">Selecciona...</option>
							<option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}">
						</select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="imagenHtml">Imagen HTML</label>
                <textarea class="form-control" id="imagenHtml" th:field="*{imagenHtml}" placeholder="Código HTML de la imagen"></textarea>
            </div>

            <div class="form-group">
                <label for="fechaCreacion">Fecha de Creación</label>
                <input type="datetime-local" class="form-control" id="fechaCreacion" th:field="*{fechaCreacion}" required>
            </div>

            <button type="submit" class="btn btn-success">Crear</button>
            <a href="/evento/lista" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <script>
        document.getElementById('eventoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío normal del formulario

            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡Esta acción no se puede deshacer!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, crear!'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Enviar el formulario
                    this.submit();
                }
            });
        });

        // Mostrar mensaje de éxito o error basado en atributos del modelo
        document.addEventListener('DOMContentLoaded', function() {
            const message = /*[[${message}]]*/ '';
            if (message) {
                Swal.fire({
                    icon: 'success',
                    title: '¡Éxito!',
                    text: message
                });
            }

            const errorMessage = /*[[${errorMessage}]]*/ '';
            if (errorMessage) {
                Swal.fire({
                    icon: 'error',
                    title: '¡Error!',
                    text: errorMessage
                });
            }
        });
    </script>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
