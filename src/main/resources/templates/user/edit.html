<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container my-4">
        <h2>Editar Usuario</h2>
        <!-- Formulario para editar el usuario -->
        <form id="editarForm" th:action="@{/usuario/editar/{id}(id=${usuario.id})}" th:object="${usuario}"
            method="post">
            <div class="form-group mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="form-group mb-3">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required>
            </div>
            <div class="form-group mb-3">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" class="form-control" th:field="*{contrasena}" required>
            </div>
            <div class="form-group mb-3">
                <label for="fechaRegistro">Fecha de Registro</label>
                <input type="datetime-local" id="fechaRegistro" class="form-control" th:field="*{fechaRegistro}" required>
            </div>
            <div class="form-group mb-3">
                <label for="rol">Rol</label>
                <input type="text" id="rol" class="form-control" th:field="*{rol}" required>
            </div>
        </form>
        <div class="d-flex mt-3">
            <!-- Botón para guardar cambios con ícono -->
            <button type="button" class="btn btn-primary me-2" onclick="return confirmEdit(event)">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
            <!-- Botón para eliminar con confirmación y ícono -->
            <button type="button" class="btn btn-danger" th:onclick="'confirmDelete(' + ${usuario.id} + ')'">
                <i class="fas fa-trash-alt"></i> Eliminar
            </button>
        </div>
    </div>

    <script>
        // Confirmación para actualizar el usuario
        window.confirmEdit = function (event) {
            event.preventDefault();
            const form = document.getElementById("editarForm");
            Swal.fire({
                title: '¿Estás seguro?',
                text: "Vas a actualizar este usuario",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, guardar cambios',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(form.action, {
                        method: 'POST',
                        body: new FormData(form)
                    }).then(response => {
                        if (response.ok) {
                            Swal.fire({
                                title: '¡Éxito!',
                                text: 'El usuario ha sido actualizado correctamente.',
                                icon: 'success',
                                confirmButtonText: 'Ok'
                            }).then(() => {
                                window.location.href = "/usuario/lista";
                            });
                        } else {
                            Swal.fire({
                                title: 'Error',
                                text: 'Hubo un problema al actualizar el usuario.',
                                icon: 'error',
                                confirmButtonText: 'Intentar nuevamente'
                            });
                        }
                    }).catch(() => {
                        Swal.fire({
                            title: 'Error',
                            text: 'Hubo un problema en el proceso de actualización.',
                            icon: 'error',
                            confirmButtonText: 'Intentar nuevamente'
                        });
                    });
                }
            });
        };

        // Confirmación para eliminar el usuario
        window.confirmDelete = function (id) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "Esta acción eliminará al usuario permanentemente.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/usuario/eliminar/${id}`, { method: 'GET' })
                        .then(response => {
                            if (response.ok) {
                                Swal.fire({
                                    title: '¡Éxito!',
                                    text: 'El usuario ha sido eliminado correctamente.',
                                    icon: 'success',
                                    confirmButtonText: 'Ok'
                                }).then(() => {
                                    window.location.href = "/usuario/lista";
                                });
                            } else {
                                Swal.fire({
                                    title: 'Error',
                                    text: 'Hubo un problema al eliminar el usuario.',
                                    icon: 'error',
                                    confirmButtonText: 'Intentar nuevamente'
                                });
                            }
                        })
                        .catch(() => {
                            Swal.fire({
                                title: 'Error',
                                text: 'No se pudo eliminar el usuario.',
                                icon: 'error',
                                confirmButtonText: 'Intentar nuevamente'
                            });
                        });
                }
            });
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
