<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <style>
        /* Estilo opcional para el mapa */
        #map {
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Contáctanos</h2>

        <!-- Información de contacto -->
        <div class="mb-4">
            <h5>Información de contacto</h5>
            <p><strong>Dirección:</strong> Calle Ejemplo 123, Ciudad, País</p>
            <p><strong>Teléfono:</strong> +1 234 567 890</p>
            <p><strong>Email:</strong> contacto@ejemplo.com</p>
        </div>

        <!-- Mapa -->
        <div id="map"></div>

        <!-- Formulario de contacto -->
        <form action="#" th:action="@{/contact}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <a href="/home" class="btn btn-secondary mt-3">Volver al inicio</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Inicializa el mapa (Ejemplo usando Google Maps)
        function initMap() {
            var location = { lat: -34.397, lng: 150.644 }; // Cambia a tus coordenadas
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxb4gynsj-hVWIa-PRb_2KfyEopv0gWIo&callback=initMap">
    </script>
</body>

</html>
