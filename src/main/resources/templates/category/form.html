<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Crear Categoría</h1>

        <!-- Formulario para crear una categoría -->
        <form id="categoriaForm" action="#" th:action="@{/categorias/guardar}" th:object="${categoriaDTO}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre de la Categoría</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>

        <a href="/" class="btn btn-secondary mt-3">Cancelar</a>
    </div>

    <!-- Script para manejar la confirmación y éxito -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('categoriaForm');
    
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevenir el envío normal del formulario
    
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: "¡Vas a guardar esta categoría!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, guardar!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Simular el envío del formulario y esperar la respuesta
                        fetch(form.action, {
                            method: 'POST',
                            body: new FormData(form)
                        }).then(response => {
                            if (response.ok) {
                                // Aquí va el segundo SweetAlert después de la confirmación y éxito del guardado
                                Swal.fire({
                                    title: '¡Éxito!',
                                    text: 'La categoría ha sido creada correctamente.',
                                    icon: 'success',
                                    confirmButtonText: 'Ok'
                                }).then(() => {
                                    // Redirigir al listado de categorías después del mensaje de éxito
                                    window.location.href = "/categoria/lista"; // URL del listado de categorías
                                });
                            } else {
                                // Manejar el error si el guardado no fue exitoso
                                Swal.fire({
                                    title: 'Error',
                                    text: 'Hubo un problema al guardar la categoría.',
                                    icon: 'error',
                                    confirmButtonText: 'Ok'
                                });
                            }
                        }).catch(error => {
                            Swal.fire({
                                title: 'Error',
                                text: 'No se pudo guardar la categoría.',
                                icon: 'error',
                                confirmButtonText: 'Ok'
                            });
                        });
                    }
                });
            });
        });
    </script>
    
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
