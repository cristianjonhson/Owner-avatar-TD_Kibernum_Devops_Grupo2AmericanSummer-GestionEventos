<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Lista de Categorías</h2>

        <!-- Tabla de categorías -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}" class="btn btn-warning">Editar</a>
                        <form th:action="@{/categoria/eliminar/{id}(id=${categoria.id})}" method="post" style="display: inline;">
                            <button type="button" class="btn btn-danger" onclick="confirmDelete('${categoria.id}')">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/categoria/nueva" class="btn btn-success">Agregar Nueva Categoría</a>
    </div>

    <script>
        function confirmDelete(id) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "Vas a eliminar esta categoría",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Enviar el formulario si se confirma
                    document.querySelector(`form[th\\:action*='eliminar/${id}']`).submit();
                }
            });
        }
    </script>
</body>
</html>
