<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h2 class="my-4">Lista de Categorías</h2>

        <!-- Tabla de categorías -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}" class="btn btn-warning">Editar</a>
                        <!-- Botón para eliminar con confirmación -->
                        <button type="button" class="btn btn-danger"
                            th:onclick="'confirmDelete(' + ${categoria.id} + ')'">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/categorias/nueva" class="btn btn-success">Agregar Nueva Categoría</a>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Script para manejar la confirmación y éxito -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Confirmación para eliminar la categoría
            window.confirmDelete = function (id) {
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: "Esta acción eliminará la categoría permanentemente.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                // Realizar la solicitud GET usando fetch
                fetch(`/categoria/eliminar/${id}`, { method: 'GET' })
                    .then(response => {
                        if (response.ok) {
                            Swal.fire({
                                title: '¡Éxito!',
                                text: 'La categoría ha sido eliminada correctamente.',
                                icon: 'success',
                                confirmButtonText: 'Ok'
                            }).then(() => {
                                window.location.href = "/categoria/lista"; // Redirigir a la lista de categorías
                            });
                        } else {
                            Swal.fire({
                                title: 'Error',
                                text: 'Hubo un problema al eliminar la categoría.',
                                icon: 'error',
                                confirmButtonText: 'Intentar nuevamente'
                            });
                        }
                    })
                    .catch(() => {
                        Swal.fire({
                            title: 'Error',
                            text: 'No se pudo eliminar la categoría.',
                            icon: 'error',
                            confirmButtonText: 'Intentar nuevamente'
                        });
                    });
            }
        });
    }

            // Mostrar mensajes de éxito o error en las operaciones
            const urlParams = new URLSearchParams(window.location.search);
            const successMessage = urlParams.get('success') === 'true' ? 'La categoría ha sido actualizada correctamente.' : null;
            const deleteMessage = urlParams.get('deleted') === 'true' ? 'La categoría ha sido eliminada correctamente.' : null;
            const errorMessage = urlParams.get('error') === 'true' ? 'Hubo un problema en la operación.' : null;

            if (successMessage) {
                Swal.fire({
                    title: '¡Éxito!',
                    text: successMessage,
                    icon: 'success',
                    confirmButtonText: 'Ok'
                });
            }
            if (deleteMessage) {
                Swal.fire({
                    title: '¡Éxito!',
                    text: deleteMessage,
                    icon: 'success',
                    confirmButtonText: 'Ok'
                });
            }
            if (errorMessage) {
                Swal.fire({
                    title: 'Error',
                    text: errorMessage,
                    icon: 'error',
                    confirmButtonText: 'Intentar nuevamente'
                });
            }
        });
    </script>
</body>

</html>
