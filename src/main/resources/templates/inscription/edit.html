<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inscripción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container my-4">
        <h2>Editar Inscripción</h2>
        <!-- Formulario para editar la inscripción -->
        <form id="editarForm" th:action="@{/inscripciones/editar/{id}(id=${inscripcion.id})}" th:object="${inscripcion}" method="post">
            <div class="form-group mb-3">
                <label for="nombre">Nombre del Participante</label>
                <input type="text" id="nombre" class="form-control" th:field="*{usuarioId}" required>
            </div>
            <div class="form-group mb-3">
                <label for="evento">Nombre del Evento</label>
                <input type="text" id="evento" class="form-control" th:field="*{eventoId}" required>
            </div>
            <div class="form-group mb-3">
                <label for="fechaInscripcion">Fecha de Inscripción</label>
                <input type="datetime-local" id="fechaInscripcion" class="form-control" th:field="*{fechaInscripcion}" required>
            </div>
        </form>
        
        <div class="d-flex mt-3">
            <!-- Botón para guardar cambios -->
            <button type="button" class="btn btn-primary me-2" onclick="return confirmEdit(event)">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
            <!-- Botón para eliminar inscripción -->
            <button type="button" class="btn btn-danger" th:onclick="'confirmDelete(' + ${inscripcion.id} + ')'">
                <i class="fas fa-trash-alt"></i> Eliminar
            </button>
        </div>
    </div>

    <!-- Script para confirmación y alertas -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            window.confirmEdit = function (event) {
                event.preventDefault();
                const form = document.getElementById("editarForm");
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: "Vas a actualizar esta inscripción",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, guardar cambios',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(form.action, {
                            method: 'POST',
                            body: new FormData(form)
                        }).then(response => {
                            if (response.ok) {
                                Swal.fire({
                                    title: '¡Éxito!',
                                    text: 'La inscripción ha sido actualizada correctamente.',
                                    icon: 'success',
                                    confirmButtonText: 'Ok'
                                }).then(() => {
                                    window.location.href = "/inscripciones/lista";
                                });
                            } else {
                                Swal.fire({
                                    title: 'Error',
                                    text: 'Hubo un problema al actualizar la inscripción.',
                                    icon: 'error',
                                    confirmButtonText: 'Intentar nuevamente'
                                });
                            }
                        }).catch(() => {
                            Swal.fire({
                                title: 'Error',
                                text: 'Hubo un problema en el proceso de actualización.',
                                icon: 'error',
                                confirmButtonText: 'Intentar nuevamente'
                            });
                        });
                    }
                });
            };

            window.confirmDelete = function (id) {
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: "Esta acción eliminará la inscripción permanentemente.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(`/inscripciones/eliminar/${id}`, { method: 'GET' })
                            .then(response => {
                                if (response.ok) {
                                    Swal.fire({
                                        title: '¡Éxito!',
                                        text: 'La inscripción ha sido eliminada correctamente.',
                                        icon: 'success',
                                        confirmButtonText: 'Ok'
                                    }).then(() => {
                                        window.location.href = "/inscripciones/lista";
                                    });
                                } else {
                                    Swal.fire({
                                        title: 'Error',
                                        text: 'Hubo un problema al eliminar la inscripción.',
                                        icon: 'error',
                                        confirmButtonText: 'Intentar nuevamente'
                                    });
                                }
                            })
                            .catch(() => {
                                Swal.fire({
                                    title: 'Error',
                                    text: 'No se pudo eliminar la inscripción.',
                                    icon: 'error',
                                    confirmButtonText: 'Intentar nuevamente'
                                });
                            });
                    }
                });
            }
        });
    </script>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
