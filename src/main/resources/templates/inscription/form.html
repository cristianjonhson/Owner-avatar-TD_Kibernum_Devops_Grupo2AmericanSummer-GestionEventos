<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
       <link rel="stylesheet" th:href="@{/styles/style.css}">
       <!-- FontAwesome CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- SweetAlert2 -->
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Inscripción a Evento</h1>

        <!-- Formulario de inscripción -->
        <form id="inscripcionForm" action="#" th:action="@{/inscripciones/guardar}" th:object="${inscripcionDTO}" method="post">
            <div class="form-group">
                <label for="usuarioId">ID del Usuario</label>
                <input type="number" class="form-control" id="usuarioId" th:field="*{usuarioId}" required>
            </div>
            <div class="form-group">
                <label for="eventoId">ID del Evento</label>
                <input type="number" class="form-control" id="eventoId" th:field="*{eventoId}" required>
            </div>
            <div class="form-group">
                <label for="fechaInscripcion">Fecha de Inscripción</label>
                <input type="datetime-local" class="form-control" id="fechaInscripcion" th:field="*{fechaInscripcion}" required>
            </div>
            <button type="submit" class="btn btn-success">Inscribirse</button>
        </form>

        <a href="/" class="btn btn-secondary mt-3">Cancelar</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('inscripcionForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevenir el envío normal del formulario

                Swal.fire({
                    title: '¿Estás seguro?',
                    text: "¡Estás por inscribirte a este evento!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, inscribirse!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Enviar el formulario
                        form.submit();
                    }
                });
            });
        });
    </script>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
