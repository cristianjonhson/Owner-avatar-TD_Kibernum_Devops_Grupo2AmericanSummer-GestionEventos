<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ciudad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <body>
        <div class="container">
            <h2>Crear Ciudad</h2>
            <!-- Formulario -->
            <form id="ciudadForm" action="/ciudades/guardar" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Ciudad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    
        <script>
            document.getElementById('ciudadForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevenir el envío automático del formulario
    
                const form = this;
                const nombre = document.getElementById('nombre').value;
    
                // Confirmación antes de enviar
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: `Estás a punto de guardar la ciudad: ${nombre}`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, guardar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Enviar el formulario al servidor
                        fetch(form.action, {
                            method: form.method,
                            body: new FormData(form),
                        })
                        .then(response => {
                            if (response.ok) {
                                // Notificación de éxito
                                Swal.fire({
                                    title: '¡Guardado!',
                                    text: 'La ciudad ha sido guardada exitosamente.',
                                    icon: 'success'
                                }).then(() => {
                                    window.location.href = '/ciudades'; // Redirigir después de la confirmación
                                });
                            } else {
                                // Notificación de error
                                Swal.fire({
                                    title: 'Error',
                                    text: 'Ocurrió un error al guardar la ciudad.',
                                    icon: 'error'
                                });
                            }
                        })
                        .catch(error => {
                            // Notificación de error si la solicitud falla
                            Swal.fire({
                                title: 'Error',
                                text: 'Ocurrió un error en la solicitud.',
                                icon: 'error'
                            });
                        });
                    }
                });
            });
        </script>
           <!-- Bootstrap JS y dependencias -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    </body>
    </html>
